<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Server-Side APIs</title>
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"
></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>


<body>
  <div class="container flight">
    <h1>Flight Information</h1>
    <p>Flight Number - <p class = "flight_number"></p></p>
    <p>Airline - <p class="airline"></p></p>
    <p>Aircraft - <p class = "aircraft"></p></p>
    <p>Flight Status - <p class="status"></p></p>
    <p>Actual Depart Time - <p class="a_dtime"></p></p>
    <p>Scheduled Depart Time - <p class="s_dtime"></p></p>
    <p>Airport - <p class="d_airport"></p></p>
    <p>Actual Arrive Time - <p class="a_atime"></p></p>
    <p>Scheduled Arrive Time - <p class="s_atime"></p></p>
    <p>Airport - <p class="status"></p></p>
  </div>

  <div class="container hotel">
    <h1>Nearby Best Accommadation</h1>
    <p class = "Hotel"></p>
    <p>Ratings - <p class="ratings"></p></p>
  </div>
  <script src="./script.js"></script>
</body>
</html>
