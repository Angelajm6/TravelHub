<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
  ></script>
  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
></script>
<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  <title>Travel Hub</title>
  </head>

  <body>
  <div id="welcome">
    <h1 class="title">Welcome to Travel Hub!</h1>
    <button class="click js-modal-trigger" data-target="modal-js">Click here to enter your flight information</button>
  </div>

  <div id="modal-js" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Please enter flight details</p>
      </header>
      <section class="modal-card-body"></input>
       <p>Airline</p>
        <input id="airline" type="text"></input>
        <br><br>
       <p>Flight Number</p>
       <input id="f_number" type="text"></input>
       <br><br>
        <br><br>
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" id="find">Find your flight! &#128747 </button>
        <button class="button">Cancel</button>
      </footer>
    </div>
  </div>
    
  <script src="./script.js"></script>
  </body>
  </html>
