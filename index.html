  <title>Travel Hub</title>
    <link rel="stylesheet" href="style.css"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">"
  </head>

  <body>
  <div id="welcome">

    <div class="card">
      <div class="card-content">
        <p class="title">
          Welcome to Travel Hub!
        </p>
        <p class="subtitle">
          Start by entering your flight details and we will combine all your travel details and display it in one place! 
        </p>
        <section class="card-body">
        <p>Airline</p>
        <input id="airline" type="text"></input>
        <br><br>
       <p>Flight Number</p>
       <input id="f_number" type="text"></input>
       <br><br>
       <p>Departure Date</p>
       <input           
       type="text"
       class="form-control"
       id="datepicker"
       autocomplete="off"
     ></input>
        <br><br>
        </section>
    </div>
    <button id="find">Find your flight! &#128747 </button>
    </div>
    
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>  
  </div>

  <script src="./script.js"></script>
  </body>
